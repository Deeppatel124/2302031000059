<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo"><h1>AI Career Guidance</h1></div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <h2 class="title1">Contact Us</h2>
        <h1 class="title2">Get In Touch With Us</h1>

        <div class="contact-info">

            <div class="info1">

                <i class="fa-solid fa-square-phone"></i>
                <div class="info-1">
                    <p>Call to ask any question</p>
                    <p>+91-1234567890</p>
                </div>

            </div>

            <div class="info2">

                <i class="fa-solid fa-square-envelope"></i>
                <div class="info-2">
                    <p>Email us</p>
                    <p>info@aicareer.com</p>
                </div>

            </div>

            <div class="info3">

                <i class="fa-solid fa-location-dot"></i>
                <div class="info-3">
                    <p>Visit our office</p>
                    <p>Ahemdabad , Gujrat</p>
                </div>
                
            </div>

        </div>

        <div class="your-info">

            <div class="u_name">
                <input type="text" name="u_name" placeholder="Full Name" required>
            </div>

            <div class="u_email">
                <input type="email" name="u_email" placeholder="Email" required>
            </div>

            <div class="u_phone">
                <input type="tel" name="u_phone" placeholder="Phone" required>
            </div>

            <div class="u_select" >
                <select name="u_select" id="u_select">
                    <option value="" disabled selected>Select</option>
                    <option value="student(8-10 std)">student(8-10 std)</option>
                    <option value="student(11-12 std)">student(11-12 std)</option>
                    <option value="parent(8-10 std)">parent(8-10 std)</option>
                    <option value="parent(11-12 std)">parent(11-12 std)</option>
                    <option value="principal">principal</option>
                    <option value="teacher">teacher</option>
                </select>
            </div>

            <div class="u_city">
                <input type="text" name="u_city" placeholder="City" required>
            </div>

            <div class="u_review">
                <textarea name="u_review" id="u_review" cols="60" rows="6" placeholder="Anything We Need To know ?"></textarea>
            </div>

        </div>

        <div class="submit-btn">
            <input type="submit">
        </div>

    </main>
    <footer>
        <div class="footer-text">
            <p><i class="fa-regular fa-copyright"></i> 2025 AI Career Guidance . All Rights Reserved .</p>
        </div>
    </footer>
</body>
</html>
