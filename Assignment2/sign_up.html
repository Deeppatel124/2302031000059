<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <form action="#">
    <div class="sign_up_page">

        <div class="title"><h2>Sign Up</h2></div>

        <div class="u_first_name">
            <input type="text" name="u_first_name" placeholder="First name" required>
        </div>

        <div class="u_email">
            <input type="email" name="u_email" placeholder="Email" required>
        </div>

        <div class="u_password">
            <input type="password" name="u_password" placeholder="Password" required>
        </div>

        <div class="login_btn">
            <button class="btn">Sign Up</button>
        </div>

        <div class="next">
            <p class="new_acc1">Already have an account ?</p>
            <a href="login.html" class="new_acc2">
                <b>Login</b>
            </a>
        </div>
    </div>
</form>
</body>
</html>
