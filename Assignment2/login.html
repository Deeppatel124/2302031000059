<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="#">
    <div class="login_page">

        <div class="title"><h2>Login</h2></div>

        <div class="u_email">
            <input type="email" name="u_email" placeholder="Email" required>
        </div>

        <div class="u_password">
            <input type="password" name="u_password" placeholder="Password" required>
        </div>

        <div class="login_btn">
            <button class="btn">Login</button>
        </div>

        <div class="next">
            <p class="new_acc1">Don't have an account ?</p>
            <a href="sign_up.html" class="new_acc2">
                <b>Sign Up</b>
            </a>
        </div>
    </div>
</form>
</body>
</html>
